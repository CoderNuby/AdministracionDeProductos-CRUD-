<div class="row">
  <div class="card text-center col-sm-6 mx-auto">
    <h3>Registro</h3>
    <form>
      <div class="form-group">
        <label for="exampleInputNombre">Nombre</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="nombreHelp" placeholder="Nombre completo">
        <small id="nombreHelp" class="form-text text-muted">Introduce tu nombre completo.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">(unico) debe de contener el caracter @.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">Confirmar contraseña</label>
        <input type="password2" class="form-control" id="exampleInputPassword2" placeholder="Confirmar contraseña">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Estoy de acuerdo con los terminos y condiciones</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
